{% extends "layout.html" %}
{% block title %}ログイン - 保守ポータル{% endblock %}
{% block content_noauth %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card p-4">
            <h3 class="text-center mb-4">ログイン</h3>
            {% if read_only_mode %}
            <div class="alert alert-info mb-4" style="font-size: 0.9rem;">
                <strong>デモモード</strong><br>
                以下のコードでログインして内容を確認できます。<br>
                管理者: admin@example.com / admin123<br>
                クライアント: client@example.com / client
            </div>
            {% endif %}
            <form action="/login" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <div class="mb-3">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">パスワード</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
